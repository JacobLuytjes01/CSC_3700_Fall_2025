<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books 4 U </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container1 {
            background-color: yellow;
        }

        .container2 {
            background-color: palegreen;
        }
    </style>
    <script>
        const booksData = [
            {
                id: 1,
                title: "American Prometheus",
                author: "Kai Bird & Martin J. Sherwin",
                pages: 721,
                bookType: "non-fiction",
                year: 2005
            },
            {
                id: 2,
                title: "Educated",
                author: "Tara Westover",
                pages: 334,
                bookType: "non-fiction",
                year: 2018
            },
            {
                id: 3,
                title: "The Lord of the Rings",
                author: "J.R.R. Tolkien",
                pages: 1216,
                bookType: "fiction",
                year: 1954
            },
            {
                id: 4,
                title: "The Return of the King",
                author: "J.R.R. Tolkien",
                pages: 1216,
                bookType: "fiction",
                year: 1956
            }
        ];
        function loadBooks() {
            let body = document.getElementById("tableBody");
            booksData.forEach(function (book) {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td> <a href="bookDetails.html?id=${book.id}" class="btn btn-primary btn-sm">Book Details</a> </td>
                `;
                body.appendChild(row);
            });
        }
    </script>
</head>
<body onload="loadBooks()">


<div class="container-fluid container2">
    <h1>Books R U r</h1>
    <p>This container spans the full width.</p>
</div>
<div class="container container1">

    <div class="container">
        <div class="row">
            <div class="col-3">Half width
                <h1>Specials </h1>
                <ol>
                    <li>
                        24 hour sale today
                    </li>
                    <li>
                        50% Mystery Books
                    </li>
                </ol>
            </div>
            <div class="col-9">
                <h1>Books For Sale</h1>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Details</th>
                        </tr>
                        </thead>
                        <tbody id="tableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>
</html>
