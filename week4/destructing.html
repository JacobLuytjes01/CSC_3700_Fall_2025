<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<script>
    function runCode(){
        const res  = document.getElementById("results");
        let myObj = {
            name:'jack',
            age:22,
            major:'cs'};
        doSomething(myObj, res);

        //res.innerHTML = "Works";
    }
    function doSomething({ name, age}, res) {
        console.log(name);
        res.innerHTML = name + " : " + age;
    }
</script>
<body>
<h2> Basic Template for JS</h2>
<button id="myButton" class="btn btn-primary" onclick="runCode()">
    Click to start
    </button>

<div id="results"> Basic Template for JS</div>
</body>
</html>
