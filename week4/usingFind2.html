<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<script>
    function runCode(){
        const res  = document.getElementById("results");
        const users = [
            { name : 'Jan', email : 'jan@jan.com'},
            { name : 'Jack', email : 'jack@jack.com'},
            { name : 'Jack', email : 'jackBlack@jackBlack.com'},
            { name : 'Jack', email : 'jackFrost@jackFrost.com'},
            { name : 'Jim', email : 'jim@jim.com'},
        ];
        let gotUser = users.find(function (user) {
            return user.name === "Jack";
        });
        let gotUsers2 = users.filter(function (user) {
            return user.name === "Jack";
        });
        console.log(gotUsers2);
        res.innerHTML = "Got it: " + gotUser.name + " : " + gotUser["email"];
    }
</script>
<body>
<h2> Basic Template for JS</h2>
<button id="myButton" class="btn btn-primary" onclick="runCode()">
    Click to start
    </button>

<div id="results"> Basic Template for JS</div>
</body>
</html>
