<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books 4 U </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .gradient-custom {
            background: #7044a0;
            background: linear-gradient(to right, rgba(104, 120, 225, 1), rgba(115, 84, 175, 1))
        }
    </style>
    <script>
        let moviesData = [];
        const port = 3334;
        const Base_URL = `http://localhost:${port}/movies`;

        async function fetchBooks() {
            try {
                const response = await fetch(Base_URL);
                if (!response.ok) {
                    throw new Error(`HTTP Error Status ${response.status}`);
                }
                moviesData = await response.json();
                loadStock();
            } catch (error) {
                console.log("Error fetching data: ", error);
            }
        }

        function getMovieIdFromURL() {
            const urlParm = new URLSearchParams(window.location.search);
            return urlParm.get('id');
        }

        function loadStock() {
            let dId = getMovieIdFromURL();
            const theOne = moviesData.find(movie => movie.id == dId);

            if (theOne) {
                let top = document.getElementById("topSpot");
                top.innerHTML = `
                    <div class="py-3 container">
                        <h2>${theOne.title}</h2>
                        <div class="card-body">
                            <p>Released: ${theOne.year}</p>
                            <p>${theOne.description}</p>
                        </div>
                    </div>`;

                let body = document.getElementById("cardHolder");
                const row = document.createElement("tr");
                row.className = "col-md-6 my-3";
                row.innerHTML = `
                    <div class="card">
                        <h5 class="card-header">Movie Information</h5>
                        <div class="card-body">
                            <p class="card-text"><b>Director:</b> ${theOne.director}</p>
                            <p class="card-text"><b>Budget:</b> ${theOne.budget}</p>
                            <p class="card-text"><b>Box Office:</b> $${theOne.boxOffice}</p>
                        </div>
                    </div>`;
                body.appendChild(row);

                const row2 = document.createElement("tr");
                row2.className = "col-md-6 my-3";

                let castRow = "";
                theOne.actors.forEach(actor => {
                    castRow += `
                    <div class="card col-md-3 m-2 bg-light">
                        <div class="m-1"><b>${actor.name}</b></div><div class="m-1">${actor.role}</div>
                    </div>`;
                })
                row2.innerHTML = `
                    <div class="card">
                        <h5 class="card-header">Cast & Crew</h5>
                        <div class="card-body">
                            <p class="card-text"><b>Main Cast:</b></p>
                            <div class="container">
                                <div class="row">
                                    ${castRow}
                                </div>
                            </div>
                        </div>
                    </div>`;
                body.appendChild(row2);
            } else {
                console.log("Movie not found!");
            }
        }
    </script>
</head>
<body onload="fetchBooks()">

</nav>
