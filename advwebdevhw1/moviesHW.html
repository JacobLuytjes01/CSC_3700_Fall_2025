<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hw1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        let moviesData = [];
        const port = 3334;
        const Base_URL = `http://localhost:${port}/movies`;

        async function fetchBooks() {
            try {
                const response = await fetch(Base_URL);
                if (!response.ok) {
                    throw new Error(`HTTP Error Status ${response.status}`);
                }
                moviesData = await response.json();
                loadStock();

            } catch (error) {
                console.log("Error fetching data: ", error);
            }
        }

        function loadStock() {
            let body = document.getElementById("cardHolder");
            moviesData.forEach(function (movie) {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <div class="card mt-3">
                        <h5 class="card-header">${movie.title} (${movie.year})</h5>
                        <div class="card-body">
                            <p class="card-text">${movie.description}</p>
                            <p class="card-text"><b>Box Office: </b> $${movie.boxOffice}</p>
                            <a href="movie_details.html?id=${movie.id}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>`;
                body.appendChild(row);
            });
        }
    </script>
</head>
<body onload="fetchBooks()">

    </div>
    <div class="container">
        <a class="navbar-brand ms-5" href="#">
            <img src="imgs/435e150c21b3f2a40bd9950970b8a2bf.jpg" alt="Logo" width="30" height="24"
                 class="d-inline-block align-text-top">
            Movies Logo Greatest Movies
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="movie_details.html?id=1">Top Rated</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="movie_details.html?id=7">Latest</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-10" id="cardHolder">
            <h1 class="text-center mt-4">Greatest Movies of All Time</h1>

</div>
