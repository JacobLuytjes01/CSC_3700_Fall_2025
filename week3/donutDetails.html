    <script>

        function getIdFromURL() {
            const urlParm = new URLSearchParams(window.location.search);
            return urlParm.get('id');
        }

        function loadStock() {
            let dId = getIdFromURL();
            const theOne = donuts.find(donut => donut.id == dId);

            if (theOne) {
                console.log("Found:", theOne.name);
                displayOne(theOne);
            } else {
                console.log("DoNut not found!");
            }
            let body = document.getElementById("tableBody");


        }

        function displayOne(donut) {
            const body = document.getElementById("tableBody")
            const row = document.createElement("tr");
            let toppingText = donut.toppings.join(", ");
            row.innerHTML = `
                    <td> ${donut.name} </td>
                    <td> ${donut.price} </td>
                    <td> ${donut.description} </td>
                    <td> ${toppingText} </td>
                `;
            body.appendChild(row);
        }
    </script>
</head>
