<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Books 4 U </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .container1 {
      background-color: yellow;
    }
    .container2 {
      background-color: palegreen;
    }
    .loading {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #666;
    }
    .form-section {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
  <script>
    let booksData = []; // Will be populated from JSON file
    const URL_BOOKS  = "http://localhost:3333/books";

    // Function to fetch books from JSON server
    async function fetchBooks() {
      try {
        console.log('Fetching from:', URL_BOOKS);
        const response = await fetch( URL_BOOKS );
        console.log('Response status:', response.status);
        console.log('Response ok:', response.ok);

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log('Fetched data:', data);

        booksData = data;
        displayBooks();
      } catch (error) {
        console.error('Error fetching books:', error);

        let errorMessage = 'Error loading books data.';
        if (error.name === 'TypeError' && error.message.includes('fetch')) {
          errorMessage = 'Cannot connect to server. Make sure json-server is running on port 3333 and CORS is enabled.';
        } else if (error.message.includes('HTTP error')) {
          errorMessage = `Server error: ${error.message}`;
        }

        document.getElementById('booksTableBody').innerHTML = `
                <tr>
                    <td colspan="4" class="text-center text-danger">
                        ${errorMessage}<br>
                        <small>Check the browser console for more details.</small>
                    </td>
                </tr>
            `;
      }
    }

    // Function to display books in the table
    function displayBooks() {
      const tbody = document.getElementById('booksTableBody');
      tbody.innerHTML = ''; // Clear existing content

      booksData.forEach(function(book) {
        const row = document.createElement('tr');
        row.innerHTML = `
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>
                    <a href="details.html?id=${book.id}" class="btn btn-primary btn-sm">View Details</a>
                </td>
                <td>
                    <button onclick="deleteBook('${book.id}')" class="btn btn-danger btn-sm">Delete</button>
                </td>
            `;
        tbody.appendChild(row);
      });
    }

    // Function to add a new book to the JSON server
    async function addNewBook() {
        // step 1 get the data from form
      const title = document.getElementById("bookTitle").value.trim();
      const author = document.getElementById("bookAuthor").value.trim();
      const pages = document.getElementById("bookPages").value.trim();
      const bookType = document.getElementById("bookType").value.trim();
      const bookYear = document.getElementById("bookYear").value.trim();

      if (!title || !author) {
        alert("Enter Title or Author")
        return;
      }
      const newBook = {
        title: title,
        author: author,
        pages: pages ? parseInt(pages) : null,
        bookType: bookType || 'fiction',
        year: bookYear ? parseInt(bookYear) : null
      };

      try {
        const response = await fetch(URL_BOOKS, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(newBook)
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const createdBook = response.json();
        console.log(createdBook);
        await fetchBooks(); // Refresh the list

      } catch (error) {
        console.error('Error adding sample book:', error);
        alert('Error adding sample book. Please check the console.');
      }
    }

    // Function to delete a book from the JSON server
    async function deleteBook(bookId) {
      if (!confirm('Are you sure you want to delete this book?')) {
        return;
      }

      try {
        const DELETE_URL = `${URL_BOOKS}/${bookId}`;
        alert( 'Delete:' + DELETE_URL )
        const response = await fetch( DELETE_URL, {
          method: 'DELETE'
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        console.log('Book deleted:', bookId);

        // Refresh the books list
        await fetchBooks();

        alert('Book deleted successfully!');

      } catch (error) {
        console.error('Error deleting book:', error);
        alert('Error deleting book. Please check the console for details.');
      }
    }

    // Function to add a sample book (keeps existing functionality)
    async function addSampleBook() {
      const newBook = {
        title: "1984",
        author: "George Orwell",
        pages: 328,
        bookType: "fiction",
        year: 1949
      };

      try {
        const response = await fetch(URL_BOOKS, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(newBook)
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        await fetchBooks(); // Refresh the list
        alert('Sample book "1984" added successfully!');

      } catch (error) {
        console.error('Error adding sample book:', error);
        alert('Error adding sample book. Please check the console.');
      }
    }
  </script>
</head>
<body onload="fetchBooks()">

<div class="container-fluid container2">
  <h1>Books R U r</h1>
  <p>This container spans the full width.</p>
</div>
<div class="container container1">

  <div class="container">
    <div class="row">
      <div class="col-3">
        <h1>Specials</h1>
        <ol>
          <li>24 hour sale today</li>
          <li>50% Mystery Books</li>
        </ol>

        <!-- Button to demonstrate dynamic functionality -->
        <button onclick="addSampleBook()" class="btn btn-success btn-sm mt-3">
          Add Sample Book
        </button>
      </div>
      <div class="col-9">
        <!-- Add New Book Form -->
        <div class="form-section">
          <h3>Add New Book</h3>
          <form id="addBookForm" onsubmit="event.preventDefault(); addNewBook();">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="bookTitle" class="form-label">Title *</label>
                  <input type="text" class="form-control" id="bookTitle" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="bookAuthor" class="form-label">Author *</label>
                  <input type="text" class="form-control" id="bookAuthor" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="bookPages" class="form-label">Pages</label>
                  <input type="number" class="form-control" id="bookPages">
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="bookType" class="form-label">Type</label>
                  <select class="form-control" id="bookType">
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-fiction</option>
                    <option value="mystery">Mystery</option>
                    <option value="science">Science</option>
                    <option value="biography">Biography</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="bookYear" class="form-label">Year</label>
                  <input type="number" class="form-control" id="bookYear" min="1000" max="2024">
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
          </form>
        </div>

        <h1>Books For Sale</h1>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Details</th>
              <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody id="booksTableBody">
            <tr>
              <td colspan="4" class="loading">Loading books...</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body></document>
</html>
